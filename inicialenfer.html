<!DOCTYPE html>
<html lang="pt">
<head>
	<meta charset="utf-8">
	<title>Pagina Inicial Enfermeiro</title>
	<link rel="stylesheet" type="text/css" href="css/inicialenfer.css">
</head>
<body>
	<header>
		<div class="logo">
			<div class="logoimg"></div>
			<div class="logotxt">
				<h1>SUCV</h1>
			</div>
		</div>
	</header>
	<div class="search-box" id=p1>
		<input type="text" class="search-txt" placeholder="Pesquisar Pessoa">
		<a href="#" class="search-btn">
			<img src="img/306102.svg" alt="lupa" height="20" width="20">
		</a>
	</div>
	<div class="search-box" id="p2">
		<input type="text" class="search-txt" placeholder="Pesquisar Vacina">
		<a href="#" class="search-btn">
			<img src="img/306102.svg" alt="lupa" height="20" width="20">
		</a>
	</div>
	<button onclick="b1v()" id="b1" class="botao" type="button">Cadastrar Vacina</button>
	<button onclick="b2p()" id="b2" class="botao" type="button">Cadastrar Pessoa</button>
	<button onclick="b3v()" id="b3" class="botao" type="button">Cadastrar Vacinação</button>

	<script type="text/javascript">
		function b1v(){
			window.location.href = "cadastrovacinas.html";
		}
		function b2p(){
			window.location.href = "cadastropessoas.html"
		}
		function b3v(){
			window.location.href = "cadastrovacinacao.html"
		}
	</script>
</body>
</html>
